name: Node.js CI

on:
    push:
        branches: [main] # roda somente push na main
    pull_request:
        branches: ['**'] # roda em todos os branches

jobs:
    quality-tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: pnpm test

    publish-npm:
        runs-on: ubuntu-latest
        needs: [quality-tests]
        permissions:
            contents: write
            packages: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: pnpm run semantic-release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
